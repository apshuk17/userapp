<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text"
    class="form-control"
    formControlName="email"
    id="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
    class="form-control"
    formControlName="password"
    id="password" />
  </div>
  <button class="btn btn-primary" [disabled]= "!signInForm.valid" type="submit">Login</button>
</form>
